<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
    /*先改几个默认样式*/
         html, body {
            width: 100%;
            height: 100%;
            margin: 0; 
            padding: 0;
        }
        .content {
            width: 300px;
            height: 300px;
            background: orange;
            /*水平居中*/
            margin: 0 auto;
            /*垂直居中*/
            position: relative;
            top:50%;
            margin-top: -150px;/*元素自身高度的一半*/
        }
    </style>
</head>
<body>
<div class="content"></div>
    
</body>
</html>
